<!DOCTYPE html>
<html>
    <head>
        <title>Proyecto 2</title>        

        <script src="js/ace.js"></script>
        <script src="js/mode-java.js"></script>
        <script src="js/theme-twilight.js"></script>
        <script src="js/index.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </head>

    <body>        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-white" href=""><b>PROYECTO 2. <i>ANTENNAE</i></b></a>

            <ul class="nav justify-content-end">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Archivo</a>      

                    <div class="dropdown-menu">                                                                    
                        <a href="#" class="dropdown-item">Guardar</a>

                        <a href="#" class="dropdown-item">Guardar Como</a>
                    </div>

                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="" aria-haspopup="true">
                        Descargar Errores
                    </a>
                </li>                
            </ul>
        </nav>

        <!--CONTENT-->
        <div class="content">
            <!--CODE-->
            <div class="row">
                <!--MAIN CONTENT-->
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="card text-white bg-dark font-weight-bold">
                        <div class="card-header text-center">
                            Main Code
                        </div>
                        <div class="card-body">
                            <div class="tab-pane fade show active" id="t1">
                                <div class="list-group Editor" id="mainEditor"></div>
                            </div>
                        </div>                        
                    </div>
                </div>
                <!--COMPARISON PROJECTS-->
                <div class="col-sm-12 col-md-12 col-lg-6">
                    <div class="card  bg-warning font-weight-bold">
                        <div class="card-header text-center">
                            <div class="row">
                                <div class="col-lg-6 font-weight-bold" style="font-size: 25px;">
                                    Probar Copia
                                </div>
                                <div class="col-lg-2">
                                    <button class="btn" onclick="newTab()" style="font-weight: bold;">Nuevo</button>
                                </div>
                                <div class="col-lg-4">
                                    <label style="margin: 5px;">Abrir</label>
                                    <span><input type="file" name="mi-file" id="mi-file" accept=".java" onchange="openFile(this.files)"></span>                                    
                                </div>
                            </div>                                                    
                        </div>
                        <div class="card-body text-center">
                            <ul class="nav" id="tabsS">
                                
                            </ul>
                            <div id="tabContent" class="tab-content">                                        
                            </div>
                            <button class="btn btn-dark" onclick="compareCode()">Comparar</button>
                        </div>
                    </div>                    
                </div>
            </div>
            <!--REPORTS-->
            <div class="row reports">
                <div class="col-lg-6 font-weight-bold" style="color: white;">
                    REPORTES
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-3">
                    <a href="/reports"><button type="button" class="btn btn-dark descarga">Descargar Reportes</button></a>
                </div>
            </div>

            <!--CONSOLE-->
            <div class="row">
                <div class="col">
                    <div class="list-group exitEditor" id="exitEditor"></div>
                </div>
            </div>
        </div>        
    
        <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
        <script>
            var mainEditor = ace.edit("mainEditor");
            mainEditor.setTheme("ace/theme/twilight");
            mainEditor.session.setMode("ace/mode/java");
            mainEditor.setFontSize("17px");

            var exitEditor = ace.edit("exitEditor");
            exitEditor.setReadOnly(true);
            exitEditor.setTheme("ace/theme/twilight");
            exitEditor.session.setMode("ace/mode/java");
            exitEditor.setFontSize("17px");
        </script>
    </body>
</html>
